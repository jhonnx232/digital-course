<body>
    <h1>INICIANDO ESTUDOS COM O DOM</h1>
    <p>aqui vai o resultado</p>
    <!-- DOM= DOcument Object MODEL, cad pagina tem sua arvore DOM -->
    <p>Aprendendo a usar o <strong>DOM</strong> em javascript</p>
    <div id="msg">clique em mim</div>
    <script>
        let d= window.document.getElementById("msg")
      let corpo= window.document.body
      let p1= window.document.getElementsByTagName("p")[1]
    //para selecionar voce pode usar marca(tagname["getElementsByTAgname()"]) , existem outros como por id(ById) e por nome(Byname) e por classe(ByClass).
    window.document.write("está ecrito assim ",p1.innerText)//mostra o texto dentro do elemento p1
    corpo.style.background= "black"
    p1.style.color = "blue"

    window.document.write(p1.innerHTML)//assim ele formata(colocando negrito)
       
    // window.alert(p1.innerText)
    d.style.background = "green"
    // d.innerText= "blablabla"
    /*aviso tudo qeu voce faz aquei voce faz no javascript pois esta é a parte do script é só escrever <scrtipt href="nomedoarquivo.js" </"script>*/ 

        //by selector :)
        let e= window.document.querySelector("div#msg")//qd for classe = "." quando for id = "#"

        e.style.color= "red"

    </script>
