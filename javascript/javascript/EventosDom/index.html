<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventosDom</title>
    <style>
        div#area{
         background: rgb(6, 158, 6);
         color: white;
         width: 200px;
         height: 200px;
         line-height: 200px;
         text-align: center;
         font-size: large;
        }
    </style>
</head>
<body>
    <div id="area">
     interaja...
    </div>
    <!-- existem varios tipos de eventos para cada tag em html ou tags especificas. (para disparar um evento crie uma função para ser mais facil 
        ele pode ser chamado pelo html: <div id="blabla"  onclick="clicar()" onmouseenter="entrar" onmouseout="sair"> ou...:)-->
    <script>
        let a = window.document.getElementById('area')
        a.addEventListener("click",clicar)
        a.addEventListener("mouseenter",entrar)
        a.addEventListener("mouseout",sair)
        function clicar(){
                a.innerText ="clicou"
                a.style.backgroundColor= "red"
        }
        function entrar(){
          a.innerText="entrou"
        }
        function sair(){
          a.innerText="saiu"
        }

    </script>
</body>
</html>
