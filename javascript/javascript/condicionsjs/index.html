<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDITIONS</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velodidade do carro<input type="number" name="txtvel" id="txtvel">hm/h
    <input type="button" value="verificar" onclick="caucular()">
    <div id="res">resultado</div>
    <script>
        function caucular(){
            let txtvel= window.document.getElementById("txtvel")

            let res = document.querySelector('div#res')

            let vel = Number(txtvel.value)

            res.innerHTML = `<p>sua velocidade atual é de <strong>${vel}km/h</strong></p>`
 
            if(vel > 60){
                res.innerHTML += `Você foi <strong>multado</strong> por exesso de velocidade`
            }

            res.innerHTML += `<p>dirija sempre com o cinto de segurança</p>`
        }
    </script>
</body>
</html>
