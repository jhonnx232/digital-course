<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- viewport=campo de visão , content... device= de acordo com o dispositivo , initial scale 1.0= escala inicial em 100% -->

    <title>AdaFront</title>
</head>
<body>
    <h1>Cabeçalho 1</h1>  
    <hr>  
    <h2>Cabeçalho 2</h2>
    <h6>Cabeçalho 6</h6>
    
    <p>este é um parágrafo</p>
    <br>
    <p>este é outro parágrafo</p>

    <a href="https://ada.tech" target="_blank">Ada tech</a>
    <!-- cria links, caso o target seja black ele abre em uma nova pagina, caso seja self ele abre na mesma pagina -->

    <!-- tags de uso generico -->

    <div>cria divisoeões na pagina(bem generica)</div>
    <!-- div block , cria um bloco na página(ocupa toda a linha que foi criada) -->
    <span>este também mas é um span</span>
    <!-- span é um lin, cria uma linha(ocupa apenas a area do texto) -->

</body>
</html>
